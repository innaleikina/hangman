<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">

</head>

<body onkeypress="return myKeyPress(event)">
    <div id="win">
        <h1> YOU WON! </h1>
        <div id="underscores2" class="underscoresStyle"></div>
    </div>

    <div id="loose">
        <h1> YOU LOST! </h1>
        <div id="unguessed-title" class="underscoresStyle"></div>
    </div>


    <div id="container">
        <div class="loss-win-container">
            <div id="wins"></div>
            <div id="loses"></div>
        </div>

        <div id="gameContainer" class="gameContainerStyle">
            <button id="newGame">start game </button>

            <div id="underscores" class="underscoresStyle"></div>

            <div id="guesses">
                <h6 id="counter"></h6>
                <div id="wrongGuesses"></div>
            </div>

            <div id="hint"></div>
        </div>
        <div class="game-name">
            <h1 id="h1"> HANGMAN </h1>
            <h3 id="h1"> CULT CLASSIC MOVIES EDITION</h3>

        </div>
    </div>
    <!-- console logs pressed letters -->

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./resources/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- <script src="./resources/js/particles.js"></script> -->
</body>

</html>
